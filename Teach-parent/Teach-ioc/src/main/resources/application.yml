server: 
  servlet-path: /
  error:
    whitelabel:
      enabled: false 
  port: 8003
  tomcat:
    uri-encoding: UTF-8  
  
spring:
  mvc:
    servlet:
      load-on-startup: 1
    view:
      prefix: /WEB-INF/view/
      suffix: .jsp 
  thymeleaf:
    cache: false
    profiles:
      active: dev 

eureka:
  client:
    register-with-eureka: false
    service-url: 
      defaultZone: http://eureka9001.com:9001/eureka/ 
 